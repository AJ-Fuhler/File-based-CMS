<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>File List</title>
</head>
<body>
  {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
  {% endfor %}
  <ul>
    {% for file in files %}
      <li>
        <a href="{{ url_for('file_content', filename=file) }}">{{ file }}</a>
        <a href="{{ url_for('edit_file', filename=file) }}">Edit</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
